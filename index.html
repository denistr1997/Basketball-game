<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-board">
                <h3 class="team-board-title">HOME</h3>
                <h1 class="team-points" id="home-team-points">0</h1>
                <button class="add-points" onclick="homeAddOne()">+1</button>
                <button class="add-points" onclick="homeAddTwo()">+2</button>
                <button class="add-points" onclick="homeAddTree()">+3</button>
            </div>
            <div class="reset-btn-container">
                <button class="reset-btn" onclick="resetPoints()">RESET</button>
            </div>   
            <div class="team-board">
                <h3 class="team-board-title">GUEST</h3>
                <h1 class="team-points" id="guest-team-points">0</h1>
                <button class="add-points" onclick="guestAddOne()">+1</button>
                <button class="add-points" onclick="guestAddTwo()">+2</button>
                <button class="add-points" onclick="guestAddTree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
